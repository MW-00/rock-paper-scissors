<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat / Paper / Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid" style="max-width:100vh;">

    <div class="row border border-1 border-dark rounded">

      <!-- obrazek p1 -->
      <div class="col">
        <div class="d-flex" style="height:40vh;">
          <img id="player1cat" src="paws/SCISSORS.png" class="img-fluid paw" />
        </div>
      </div>

      <!-- obrazek p2 -->
      <div class="col">
        <div class="d-flex justify-content-end" style="height:40vh;">
          <img id="player2cat" src="paws/SCISSORS.png" class="img-fluid paw" />
        </div>
      </div>

    </div>

    <!--     przyciski -->
    <div class="row d-flex justify-content-between gap-3 mt-3">
      <button id="choiceRock" class="btn btn-outline-dark custom-btn col" type="button">ROCK</button>
      <button id="choicePaper" class="btn btn-outline-dark custom-btn col" type="button">PAPER</button>
      <button id="choiceScissors" class="btn btn-outline-dark custom-btn col" type="button">SCISSORS</button>
      <button id="playButton" class="btn btn-outline-dark custom-btn col" type="button">LUCKY CAT <i class="bi bi-dice-5"></i></button>

    </div>
    <div class="row mt-5">
      <div class="col text-center">
        <p id="resultButton">Choose Rock / Paper / Scissors to start!</p>
        <p id="score">&nbsp</p>

      </div>
    </div>

    <div class="row d-flex justify-content-between gap-3 mt-3">
      <button id="resetButton" type="button" class="btn btn-outline-light custom-btn">
        reset score
      </button>
    </div>

    <!-- wyniki -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
